<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (onIngredientAdded)="ingredients.push($event)" (onIngredientDeleted)="onDeleted($event)"></app-shopping-edit>
    <hr />
    <div class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">{{ ingredient.name }} ({{ ingredient.amount }})</a>
    </div>
  </div>
</div>
