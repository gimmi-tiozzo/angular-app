<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div *ngIf="!authForm.valid && authForm.touched" class="alert alert-danger">Form data are not valid!</div>
      <div *ngIf="authForm.valid && authForm.touched" class="alert alert-success">Form data are OK!</div>
      <div class="form-group">
        <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
          <p *ngIf="email?.errors['required']">Email is required!</p>
          <p *ngIf="email?.errors['email']">Email is invalid!</p>
        </div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required email #email="ngModel" />
      </div>
      <div class="form-group">
        <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
          <p *ngIf="password?.errors['required']">Password is required!</p>
          <p *ngIf="password?.errors['minlength']">Password is invalid!</p>
        </div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6" #password="ngModel" />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{ isLoginMode ? "Login" : "Sign up" }}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? "Sign up" : "Login" }}</button>
      </div>
    </form>
  </div>
</div>
